{% extends 'base.html' %}

{% block content %}
    <div class="newsfeed">
    {% for post in posts %}  
    <div class="post">
    <div class="posttop">
      {{post.uname}}
    </div>
        
        <img class="pic" src="{{post.image.url}}" alt="Card image cap">
        <div class="postbody">
          <strong><p class="posttext">"{{post.desc}}"</p></strong>
        </div>
      </div>
          
    {% endfor %}
  {% endblock %}
